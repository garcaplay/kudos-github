<div id="edit-header">
    <button id="edit-back-btn" title="Go to previous page" class="btn-icon"><span>Go Back Icon</span></button>
</div>
<form id="edit-form">
    <div class="form-separator">
        <label id="edit-text-label" class="edit-label">¡Personaliza el texto de tu kudo!</label>
        <input type="text" id="edit-text-input" class="edit-input" name="edit-text-input" maxlength="140">
    </div>
    <div class="form-separator">
        <label id="edit-color-label" class="edit-label">¡Elige un color!</label>
        <input id="edit-color-picker" type="color" value="#1A535C">
    </div>
</form>
<!-- Old Twitter default size -->
<div id="edit-canvas-container">
    <canvas id="edit-canvas">
        <p></p>
        <!-- <img class="edit-avatar" src="${githubUserSearch.avatar}" alt="${githubUserSearch.name}'s avatar"> -->
    </canvas>
</div>
