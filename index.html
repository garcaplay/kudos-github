<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>GitHub Kudos</title>
</head>

<body>
    <div id="toast" class="hidden">
        <div id="toast-info">
            <p>Unexpected error</p>
        </div>
        <div id="toast-action">
            <button type="button" id="toast-btn" aria-label="Close toast" onclick="window.closeToast()">X</button>
        </div>
    </div>
    <main id="app">
    </main>
    <script type="module" src="./editView.js"></script>
    <script type="module" src="./js/index.js">
    </script>
    <script type="text/javascript">
        // want this as a global variable to use it in diff parts of the platform
        var githubUserSearch = {};

        function closeToast() {
            const toastElement = document.getElementById('toast');
            const toastInfoElement = toastElement.querySelector('#toast-info');

            toastElement.classList.add('hidden');
            if (toastElement.classList.contains('error')) {
                toastElement.classList.remove('error');
            }
            toastInfoElement.innerHTML = `<p> Unexpected error </p>`
        }
    </script>
</body>

</html>
