<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>GitHub Kudos</title>
</head>

<body>
    <div id="toast" class="hidden">
        <div id="toast-info">
            <p>Unexpected error</p>
        </div>
        <div id="toast-action">
            <button type="button" id="toast-btn" aria-label="Close toast" onclick="window.closeToast()">X</button>
        </div>
    </div>
    <div id="search">
        <form id="search-form">
            <label id="search-label">¿A qué usuario de GitHub quieres encontrar?</label>
            <input type="text" id="search-input" name="search-input" maxlength="39">
            <button type="button" id="search-btn" aria-label="Search user" onclick="window.searchUser()">Buscar</button>
        </form>
        <div id="search-result">

        </div>
    </div>
    <div id="suggestions" class="hidden"></div>

    <script type="text/javascript" src="./searchView.js"></script>
    <script type="text/javascript">
        // want this as a global variable to use it in diff parts of the platform
        var githubUserSearch = {};
    </script>
</body>

</html>
